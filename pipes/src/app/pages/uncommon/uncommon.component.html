<section class="my-10">
  <h1 class="text-2xl font-bold">Pipes No tan comunes</h1>
  <h1 class="text-xl font-thin">Pipes incluidos en Angular</h1>
</section>

<div class="gird grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4">
  <card title="i18nSelectPipe">
    <p>
      Saludos {{ client().name }} es un placer
      {{ client().gender | i18nSelect : inviatationMap }} a nuestro evento
    </p>

    <button class="btn btn-primary" (click)="changeClient()">
      Cambiar cliente
    </button>
  </card>

  <card title="I18nPluralPipe">
    <p>
      Actualmente, hay
      {{ clients().length | i18nPlural : clientsMap() }} persona esperando
    </p>

    <button class="btn btn-danger" (click)="deleteClient()">
      Borrar cliente
    </button>
  </card>
</div>

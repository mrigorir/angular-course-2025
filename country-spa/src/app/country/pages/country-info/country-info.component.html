<section class="mt-10">
  <h1 class="text-3xl">{{ countryInfo().name }}</h1>
</section>

<div class="stats mt-20">
  <div class="stat">
    <div class="stat-figure text-primary">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        class="inline-block h-8 w-8 stroke-current"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
        ></path>
      </svg>
    </div>
    <div class="stat-title">Pobalción</div>
    <div class="stat-value text-primary">{{ countryInfo().population | number }}</div>
    <div class="stat-desc">Desde {{ currentYear() }}</div>
  </div>

  <div class="stat">
    <div class="stat-figure text-secondary">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        class="inline-block h-8 w-8 stroke-current"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M13 10V3L4 14h7v7l9-11h-7z"
        ></path>
      </svg>
    </div>
    <div class="stat-title">Nombre</div>
    <div class="stat-value text-secondary">{{ countryInfo().name }}</div>
    <div class="stat-desc">{{ countryInfo().region}}</div>
  </div>

  <div class="stat">
    <div class="stat-value">Sub región:</div>
    <div class="stat-title">{{ countryInfo().subregion}}</div>
    <div class="stat-desc text-secondary">{{ countryInfo().region}}</div>
  </div>
</div>

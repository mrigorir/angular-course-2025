<h1>Dragon Ball Page</h1>
<hr />
<section class="row">
  <div class="col-12 col-sm-6">
    <dragon-ball-add-character
      [characters]="dragonBallService.characters()"
      (onAddNewCharacter)="dragonBallService.addNewCharacter($event)"
    />
  </div>

  <div class="col-12 col-sm-6">
    <dragon-ball-character-list
      listName="Listado de personajes"
      [characters]="dragonBallService.characters()"
    />
  </div>
</section>

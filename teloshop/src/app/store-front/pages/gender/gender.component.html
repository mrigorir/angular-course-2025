<h1 class="text-xl montserrat font-bold text-center my-5">
  Todos los productos <span class="text-accent">{{ gender().toUpperCase() }}</span>
</h1>
<h2 class="text-xl mb-10 text-center">Para todos los gustos</h2>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5">
  @for (product of productsResource.value()?.products; track $index) {
  <product-card [product]="product" />
  } @empty {
  <p>No hay productos</p>
  }
</div>
